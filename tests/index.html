<script>
    $(document).ready(function() {
        editor = new blockpy.BlockPy({
            'attachment.point': '#main-editor',
            "urls": {
                "importDatasets": "https://corgis-edu.github.io/corgis/datasets/"
            },
            "display.instructor": true,
            "assignment.on_run": `
from pedal.toolkit.functions import match_parameters
match_parameters('complex_function', int, str)
result = student.call('complex_function', 0, "test", inputs=['test'])
debug(result)
log(result._actual_value)
debug(student.data)
#log(1+result)
`.trim(),
            "submission.code": `
def complex_function(alpha:int, beta:str):
    if alpha:
        a = 0
    else:
        a = 7
    return input(str(a))

complex_function(4, "Test")
`.trim()
        });
        blockmirror = editor.components.editors.registered_[1].bm;
    });
</script>
